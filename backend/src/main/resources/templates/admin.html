<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - Doces G & J</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
            background: #f4f4f4;
        }

        h1,
        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #D48C95;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Painel Administrativo</h1>
            <a href="/" class="btn">Voltar para Loja</a>
        </div>

        <h2>üì¶ Estoque de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}">1</td>
                    <td th:text="${produto.nome}">Doce</td>
                    <td th:text="'R$ ' + ${produto.preco}">R$ 0.00</td>
                    <td th:text="${produto.quantidade}"
                        th:style="${produto.quantidade == 0} ? 'color: red; font-weight: bold;' : ''">10</td>
                </tr>
            </tbody>
        </table>

        <h2>üìù Pedidos Realizados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data Entrega</th>
                    <th>Total</th>
                    <th>Pagamento</th>
                    <th>Itens</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}">1</td>
                    <td th:text="${pedido.dataEntrega}">2025-01-01</td>
                    <td th:text="'R$ ' + ${pedido.valorTotal}">R$ 50.00</td>
                    <td th:text="${pedido.formaPagamento}">PIX</td>
                    <td>
                        <ul style="margin: 0; padding-left: 1rem;">
                            <li th:each="item : ${pedido.itens}"
                                th:text="${item.quantidade} + 'x ' + ${item.produto.nome}">1x Doce</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
