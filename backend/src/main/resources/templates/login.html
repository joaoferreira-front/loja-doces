<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Doces G & J</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #D48C95;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: #D48C95;
            color: white;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        a {
            color: #D48C95;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Login Admin</h1>
        <form th:action="@{/api/login}" method="post">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>

            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem; text-align: left;">
                <input type="checkbox" name="remember-me" id="remember-me" style="width: auto; margin: 0;">
                <label for="remember-me" style="color: #666; font-size: 0.9rem; cursor: pointer;">Manter
                    conectado</label>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>

</html>
