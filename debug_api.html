<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        #status { font-weight: bold; margin-bottom: 10px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: white; padding: 10px; border: 1px solid #ccc; overflow: auto; }
    </style>
</head>
<body>
    <h1>API Debugger</h1>
    <div id="status">Testing connection to http://localhost:8080/api/produtos...</div>
    <pre id="output">Waiting...</pre>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        fetch('http://localhost:8080/api/produtos')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                status.textContent = 'SUCCESS: Connected to Backend!';
                status.className = 'success';
                output.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                status.textContent = 'ERROR: Could not connect to Backend.';
                status.className = 'error';
                output.textContent = error.message + '\n\nPossible causes:\n1. Backend is not running.\n2. Backend is running on a different port.\n3. CORS is blocked.\n4. Database error.';
            });
    </script>
</body>
</html>
